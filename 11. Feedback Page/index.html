<!DOCTYPE html>
<html>

<head>
	<title>Feedback Page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="container">
		<div class="col-md-6">
			<div>
				<img src="image2.svg" width="100%" height="650px">
			</div>
		</div>

		<div class="col-md-6">
			<h1 class="mb-3">Feedback Form</h1>
			<div class="row">
				<form>
					<div class="col-md-6">

						<input type="text" name="fname" placeholder="First Name*" class="form-control form-group"
							required="">
					</div>
					<div class="col-md-6">
						<input type="text" name="lname" placeholder="Last Name*" class=" form-control form-group"
							required="">
					</div>
			</div>
			<div class="row">
				<form>
					<div class="col-md-6">
						<input type="date" name="date" class="form-control form-group">
					</div>
				</form>
			</div>
			<br>
			<label>How would you describe your experience with our website*</label>

			<select class="form-control" required="">
				<option selected disabled> Select Option</option>
				<option>Very Satisfied</option>
				<option>Somewhat Satisfied</option>
				<option>Neutral</option>
				<option>Somewhat Dissatisfied</option>
				<option>Very Dissatisfied</option>
			</select>

			<br><br>
			<label>Rate Overall website*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate Product Categories*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate Payment Gateway*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate user interface*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate Details of Product*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate Performance*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate Service and delivery of product brought*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate customer support*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Rate opportunitites of advancement*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Very Poor</option>
				<option>Poor</option>
				<option>Average</option>
				<option>Good</option>
				<option>Excellent</option>
			</select>

			<br><br>
			<label>Do you want some more feature in our website?*</label>
			<select class="form-control">
				<option selected disabled>choose Option</option>
				<option>Yes</option>
				<option>No</option>
				<option>Not sure</option>
			</select>
			<br><br>
			<button class="btn btn-success btn-block">Submit</button>
			<br>
			</form>
		</div>
	</div>
</body>

</html>
